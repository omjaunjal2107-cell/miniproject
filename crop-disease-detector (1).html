<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crop Disease Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-area {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 3px dashed #3498db;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #2980b9;
            background: #e8f4fd;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #27ae60;
            background: #e8f5e8;
        }

        .upload-icon {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 20px;
        }

        .upload-text {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .preview-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .results-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            min-height: 400px;
        }

        .results-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 50px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #ecf0f1;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #3498db;
        }

        .disease-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .confidence {
            font-size: 1.1rem;
            color: #27ae60;
            margin-bottom: 15px;
        }

        .confidence-bar {
            width: 100%;
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            border-radius: 5px;
            transition: width 1s ease;
        }

        .description {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .treatment {
            background: #e8f8f5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
        }

        .treatment-title {
            font-weight: 600;
            color: #27ae60;
            margin-bottom: 8px;
        }

        .no-results {
            text-align: center;
            color: #95a5a6;
            font-size: 1.2rem;
            padding: 50px 0;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± AI Crop Disease Detector</h1>
            
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-text">
                        <strong>Drop your crop image here</strong><br>
                        or click to browse
                    </div>
                    <button class="upload-btn">Choose File</button>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <button class="analyze-btn" id="analyzeBtn">üîç Analyze Crop</button>
            </div>

            <div class="results-section">
                <h2 class="results-title">Detection Results</h2>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing crop image with AI...</p>
                </div>

                <div class="no-results" id="noResults">
                    Upload a crop image to start disease detection
                </div>

                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const noResults = document.getElementById('noResults');
        const results = document.getElementById('results');

        let selectedImage = null;

        // Disease database with simulated AI results
        const diseaseDatabase = [
            {
                name: "Late Blight",
                confidence: 92,
                description: "A serious disease that affects potatoes and tomatoes, causing dark spots on leaves and stems.",
                treatment: "Apply copper-based fungicides immediately. Remove affected plants and improve air circulation."
            },
            {
                name: "Powdery Mildew",
                confidence: 87,
                description: "A fungal disease that appears as white powdery spots on leaves and stems.",
                treatment: "Use sulfur-based fungicides or neem oil. Ensure proper spacing between plants for air circulation."
            },
            {
                name: "Bacterial Wilt",
                confidence: 78,
                description: "A bacterial infection that causes plants to wilt and die rapidly.",
                treatment: "Remove infected plants immediately. Use copper bactericides and improve drainage."
            },
            {
                name: "Leaf Spot",
                confidence: 85,
                description: "Fungal disease causing brown or black spots on leaves.",
                treatment: "Apply fungicides containing chlorothalonil. Remove affected leaves and avoid overhead watering."
            },
            {
                name: "Mosaic Virus",
                confidence: 73,
                description: "Viral infection causing mottled patterns on leaves.",
                treatment: "No cure available. Remove infected plants and control aphid vectors with insecticides."
            }
        ];

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        analyzeBtn.addEventListener('click', analyzeImage);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        }

        function handleFile(file) {
            if (file.type.startsWith('image/')) {
                selectedImage = file;
                displayPreview(file);
                analyzeBtn.style.display = 'block';
                noResults.style.display = 'none';
            } else {
                alert('Please select a valid image file.');
            }
        }

        function displayPreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadArea.innerHTML = `
                    <img src="${e.target.result}" class="preview-image" alt="Crop preview">
                `;
            };
            reader.readAsDataURL(file);
        }

        function analyzeImage() {
            if (!selectedImage) return;

            // Show loading
            loading.style.display = 'block';
            results.innerHTML = '';
            noResults.style.display = 'none';

            // Simulate AI processing time
            setTimeout(() => {
                loading.style.display = 'none';
                
                // Simulate AI detection (randomly select diseases)
                const detectedDiseases = getRandomDiseases();
                displayResults(detectedDiseases);
            }, 2000);
        }

        function getRandomDiseases() {
            // Simulate AI analysis by randomly selecting 1-3 diseases
            const numDiseases = Math.floor(Math.random() * 3) + 1;
            const shuffled = [...diseaseDatabase].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, numDiseases);
        }

        function displayResults(diseases) {
            if (diseases.length === 0) {
                results.innerHTML = '<div class="no-results">No diseases detected. Your crop appears healthy! üå±</div>';
                return;
            }

            let html = '';
            diseases.forEach(disease => {
                html += `
                    <div class="result-card">
                        <div class="disease-name">ü¶† ${disease.name}</div>
                        <div class="confidence">Confidence: ${disease.confidence}%</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${disease.confidence}%"></div>
                        </div>
                        <div class="description">${disease.description}</div>
                        <div class="treatment">
                            <div class="treatment-title">üíä Recommended Treatment:</div>
                            ${disease.treatment}
                        </div>
                    </div>
                `;
            });

            results.innerHTML = html;

            // Animate confidence bars
            setTimeout(() => {
                const bars = document.querySelectorAll('.confidence-fill');
                bars.forEach(bar => {
                    bar.style.width = bar.style.width;
                });
            }, 100);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('AI Crop Disease Detector initialized');
        });
    </script>
</body>
</html>
