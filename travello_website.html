<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travello - Travel Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fc 0%, #f1f3f8 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .nav-form {
            display: flex;
            gap: 30px;
            background: white;
            padding: 12px 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 140px;
        }

        .form-label {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            font-size: 14px;
            color: #94a3b8;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .search-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            border: none;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .ai-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .ai-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 60px;
            padding: 60px 0;
            position: relative;
        }

        .content-left {
            z-index: 5;
        }

        .tagline {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .hero-title {
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .hero-title .highlight {
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #64748b;
            border: 2px solid #e2e8f0;
            padding: 14px 32px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }

        .popular-destinations {
            background: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }

        .destinations-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .destinations-title {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .destinations-desc {
            color: #94a3b8;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Character Illustration */
        .content-right {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character-container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .character-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            border-radius: 50%;
            opacity: 0.9;
            animation: float 6s ease-in-out infinite;
        }

        .character {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 350px;
            z-index: 2;
        }

        /* Character SVG */
        .traveler {
            width: 100%;
            height: 100%;
            animation: bounce 4s ease-in-out infinite;
        }

        /* Floating Elements */
        .floating-dots {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #cbd5e1;
            border-radius: 50%;
            opacity: 0.6;
        }

        .dot:nth-child(1) {
            top: 20%;
            left: 10%;
            animation: float 3s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            top: 60%;
            right: 15%;
            animation: float 4s ease-in-out infinite reverse;
        }

        .dot:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation: float 5s ease-in-out infinite;
        }

        .location-pin {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #334155;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            top: 15%;
            right: 25%;
            animation: bounce 3s ease-in-out infinite;
        }

        .location-pin::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .world-icon {
            position: absolute;
            bottom: 15%;
            right: 10%;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            animation: spin 20s linear infinite;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Dotted Path */
        .dotted-path {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .path-line {
            position: absolute;
            border: 2px dashed #cbd5e1;
            opacity: 0.4;
        }

        .path-1 {
            top: 30%;
            left: 5%;
            width: 120px;
            height: 80px;
            border-radius: 60px 40px;
            border-top: none;
            border-right: none;
        }

        .path-2 {
            bottom: 25%;
            right: 8%;
            width: 100px;
            height: 60px;
            border-radius: 50px 30px;
            border-bottom: none;
            border-left: none;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 40px;
            }
            
            .hero-title {
                font-size: 56px;
            }
            
            .nav-form {
                flex-wrap: wrap;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                gap: 20px;
            }
            
            .nav-form {
                order: 3;
                width: 100%;
            }
            
            .hero-title {
                font-size: 48px;
            }
            
            .character-container {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üìç</div>
                <span>travello</span>
            </div>
            
            <div class="nav-form">
                <div class="form-group">
                    <label class="form-label">Destination</label>
                    <input type="text" class="form-input" placeholder="Where are you going?" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Check in</label>
                    <input type="text" class="form-input" placeholder="Add dates" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Check out</label>
                    <input type="text" class="form-input" placeholder="Add dates" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Guests</label>
                    <input type="text" class="form-input" placeholder="Add guests" readonly>
                </div>
                <button class="search-btn">‚Üí</button>
            </div>
            
            <div class="header-actions">
                <button class="ai-btn">‚ú® AI</button>
                <button class="menu-btn">‚ò∞</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-left">
                <div class="tagline">LET'S MAKE THE BEST TRIP EVER</div>
                
                <h1 class="hero-title">
                    A new<br>
                    <span class="highlight">pulse</span> of<br>
                    dream
                </h1>
                
                <p class="hero-subtitle">Explore beautiful places</p>
                
                <div class="cta-buttons">
                    <button class="btn-primary">Get the app</button>
                    <button class="btn-secondary">Discover</button>
                </div>
                
                <div class="popular-destinations">
                    <div class="destinations-header">
                        <span style="font-size: 20px;">‚Üì</span>
                        <h3 class="destinations-title">Popular Destination</h3>
                    </div>
                    <p class="destinations-desc">
                        Browse 5,000+ popular destination<br>
                        and get the best deals.
                    </p>
                </div>
            </div>
            
            <div class="content-right">
                <div class="character-container">
                    <!-- Background Circle -->
                    <div class="character-bg"></div>
                    
                    <!-- Character SVG -->
                    <div class="character">
                        <svg class="traveler" viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
                            <!-- Character Body -->
                            <g transform="translate(150, 175)">
                                <!-- Backpack -->
                                <ellipse cx="-25" cy="-40" rx="35" ry="50" fill="#8B4513" transform="rotate(-15)"/>
                                <rect x="-35" y="-60" width="20" height="30" rx="10" fill="#A0522D"/>
                                
                                <!-- Body -->
                                <ellipse cx="0" cy="20" rx="50" ry="70" fill="#ff6b6b"/>
                                
                                <!-- Arms -->
                                <ellipse cx="-60" cy="-10" rx="20" ry="45" fill="#ff6b6b" transform="rotate(-30)"/>
                                <ellipse cx="60" cy="-10" rx="20" ry="45" fill="#ff6b6b" transform="rotate(30)"/>
                                
                                <!-- Hands -->
                                <circle cx="-75" cy="25" r="15" fill="#fdbcb4"/>
                                <circle cx="75" cy="25" r="15" fill="#fdbcb4"/>
                                
                                <!-- Legs -->
                                <ellipse cx="-25" cy="75" rx="18" ry="45" fill="#4a90e2"/>
                                <ellipse cx="25" cy="75" rx="18" ry="45" fill="#4a90e2"/>
                                
                                <!-- Shoes -->
                                <ellipse cx="-25" cy="115" rx="20" ry="12" fill="#333"/>
                                <ellipse cx="25" cy="115" rx="20" ry="12" fill="#333"/>
                                
                                <!-- Head -->
                                <circle cx="0" cy="-70" r="40" fill="#fdbcb4"/>
                                
                                <!-- Hair -->
                                <ellipse cx="0" cy="-85" rx="45" ry="25" fill="#8B4513"/>
                                
                                <!-- Eyes -->
                                <circle cx="-12" cy="-75" r="3" fill="#333"/>
                                <circle cx="12" cy="-75" r="3" fill="#333"/>
                                
                                <!-- Smile -->
                                <path d="M -15 -60 Q 0 -50 15 -60" stroke="#333" stroke-width="2" fill="none"/>
                                
                                <!-- Camera -->
                                <rect x="70" y="15" width="25" height="20" rx="5" fill="#333"/>
                                <circle cx="82" cy="25" r="8" fill="#666"/>
                                <circle cx="82" cy="25" r="5" fill="#333"/>
                                
                                <!-- Sleeping bag -->
                                <ellipse cx="10" cy="-45" rx="15" ry="25" fill="#ff8e53" transform="rotate(45)"/>
                            </g>
                        </svg>
                    </div>
                    
                    <!-- Floating Elements -->
                    <div class="floating-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    
                    <div class="location-pin"></div>
                    <div class="world-icon">üåç</div>
                    
                    <!-- Dotted Paths -->
                    <div class="dotted-path">
                        <div class="path-line path-1"></div>
                        <div class="path-line path-2"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Add interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Form interactions
            const formInputs = document.querySelectorAll('.form-input');
            formInputs.forEach(input => {
                input.addEventListener('click', function() {
                    this.style.color = '#1a1a1a';
                    if (this.placeholder === 'Where are you going?') {
                        this.value = 'Paris, France';
                    } else if (this.placeholder === 'Add dates') {
                        if (this.parentElement.querySelector('.form-label').textContent === 'Check in') {
                            this.value = 'Sep 15, 2025';
                        } else {
                            this.value = 'Sep 22, 2025';
                        }
                    } else if (this.placeholder === 'Add guests') {
                        this.value = '2 guests';
                    }
                });
            });

            // Search button interaction
            document.querySelector('.search-btn').addEventListener('click', function() {
                this.innerHTML = '‚úì';
                this.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                setTimeout(() => {
                    this.innerHTML = '‚Üí';
                    this.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%)';
                }, 2000);
            });

            // Button hover effects
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
