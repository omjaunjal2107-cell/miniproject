<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnX - Online Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: white;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav a {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #4f46e5;
        }

        .login-btn {
            padding: 10px 25px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            background: transparent;
            color: #666;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            border-color: #4f46e5;
            color: #4f46e5;
        }

        /* Main Content */
        .main-content {
            display: flex;
            align-items: center;
            padding: 60px 40px;
            gap: 60px;
        }

        .left-content {
            flex: 1;
        }

        .hero-title {
            font-size: 56px;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 20px;
            color: #1f2937;
        }

        .hero-title .highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-description {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 400px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 60px;
        }

        .get-started-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .get-started-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .how-it-works {
            color: #6b7280;
            text-decoration: underline;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .how-it-works:hover {
            color: #4f46e5;
        }

        .partners {
            display: flex;
            gap: 30px;
            align-items: center;
            opacity: 0.6;
        }

        .partner-logo {
            font-size: 18px;
            font-weight: 600;
            color: #9ca3af;
        }

        /* Right Content - Illustration */
        .right-content {
            flex: 1;
            position: relative;
            height: 500px;
        }

        .illustration-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        .stats-card {
            top: 50px;
            left: 30px;
            width: 200px;
        }

        .stats-title {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 10px;
        }

        .chart-bars {
            display: flex;
            gap: 8px;
            align-items: end;
            height: 60px;
        }

        .bar {
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 3px;
            animation: growBar 2s ease-out;
        }

        .bar:nth-child(1) { width: 12px; height: 30px; }
        .bar:nth-child(2) { width: 12px; height: 45px; }
        .bar:nth-child(3) { width: 12px; height: 60px; }
        .bar:nth-child(4) { width: 12px; height: 35px; }
        .bar:nth-child(5) { width: 12px; height: 25px; }

        .student-workspace {
            bottom: 80px;
            right: 50px;
            width: 250px;
            height: 180px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .student-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 50%;
            margin-bottom: 15px;
            position: relative;
        }

        .student-avatar::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
        }

        .laptop {
            width: 60px;
            height: 40px;
            background: #374151;
            border-radius: 5px;
            position: relative;
            margin-bottom: 10px;
        }

        .laptop::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 15px;
            background: #4f46e5;
            border-radius: 3px;
        }

        .course-badge {
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
        }

        .badge-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .badge-text {
            color: #1f2937;
            font-weight: 600;
        }

        .badge-subtext {
            color: #6b7280;
            font-size: 12px;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .circle-1 {
            position: absolute;
            top: 20px;
            right: 80px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .circle-2 {
            position: absolute;
            bottom: 30px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite 0.5s;
        }

        .airplane {
            position: absolute;
            top: 80px;
            right: 40px;
            width: 30px;
            height: 30px;
            background: #f59e0b;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: fly 4s ease-in-out infinite;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes growBar {
            from { height: 0; }
            to { height: var(--final-height); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        @keyframes fly {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(10px) translateY(-5px); }
            50% { transform: translateX(0px) translateY(-10px); }
            75% { transform: translateX(-10px) translateY(-5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                text-align: center;
                padding: 40px 20px;
                gap: 40px;
            }

            .hero-title {
                font-size: 40px;
            }

            .right-content {
                height: 400px;
            }

            .header {
                padding: 15px 20px;
            }

            .nav {
                gap: 15px;
            }

            .partners {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Learnx.</div>
            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#courses">Courses</a>
                <a href="#trainer">Trainer</a>
                <a href="#contact">Contact</a>
                <a href="#login" class="login-btn">Login</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="left-content">
                <h1 class="hero-title">
                    Providing<br>
                    amazing <span class="highlight">online<br>courses</span>
                </h1>
                
                <p class="hero-description">
                    Elementum varius purus sed sit nec. Quis in ornare tortor, diam 
                    pharetra, egestas ornare netus nulla.
                </p>

                <div class="cta-buttons">
                    <button class="get-started-btn">Get Started</button>
                    <span class="how-it-works">How it Works</span>
                </div>

                <div class="partners">
                    <div class="partner-logo">Microsoft</div>
                    <div class="partner-logo">Meta</div>
                    <div class="partner-logo">Walmart</div>
                </div>
            </div>

            <div class="right-content">
                <div class="illustration-container">
                    <!-- Decorative Elements -->
                    <div class="decorative-elements">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                        <div class="airplane"></div>
                    </div>

                    <!-- Floating Stats Card -->
                    <div class="floating-element stats-card">
                        <div class="stats-title">Average Increase Students</div>
                        <div class="chart-bars">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    </div>

                    <!-- Student Workspace -->
                    <div class="floating-element student-workspace">
                        <div class="student-avatar"></div>
                        <div class="laptop"></div>
                    </div>

                    <!-- Course Badge -->
                    <div class="floating-element course-badge">
                        <div class="badge-icon">📚</div>
                        <div>
                            <div class="badge-text">250K</div>
                            <div class="badge-subtext">Free Course</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Animate bars on load
            const bars = document.querySelectorAll('.bar');
            bars.forEach((bar, index) => {
                const height = bar.style.height || getComputedStyle(bar).height;
                bar.style.setProperty('--final-height', height);
                bar.style.animationDelay = `${index * 0.2}s`;
            });

            // Add click handlers
            document.querySelector('.get-started-btn').addEventListener('click', function() {
                alert('Welcome to LearnX! Start your learning journey today.');
            });

            document.querySelector('.how-it-works').addEventListener('click', function() {
                alert('Learn how our platform works:\n1. Browse courses\n2. Enroll for free\n3. Learn at your pace\n4. Get certified');
            });

            // Add hover effects to floating elements
            const floatingElements = document.querySelectorAll('.floating-element');
            floatingElements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.05)';
                    this.style.transition = 'transform 0.3s ease';
                });

                element.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0px) scale(1)';
                });
            });

            // Navigation smooth scrolling effect
            document.querySelectorAll('.nav a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const section = this.getAttribute('href').substring(1);
                    console.log(`Navigating to ${section} section`);
                    
                    // Add visual feedback
                    this.style.color = '#4f46e5';
                    setTimeout(() => {
                        this.style.color = '';
                    }, 200);
                });
            });
        });

        // Course data (JSON structure)
        const courseData = {
            "platform": {
                "name": "LearnX",
                "tagline": "Providing amazing online courses",
                "description": "Elementum varius purus sed sit nec. Quis in ornare tortor, diam pharetra, egestas ornare netus nulla."
            },
            "navigation": [
                {"name": "Home", "href": "#home"},
                {"name": "About", "href": "#about"},
                {"name": "Courses", "href": "#courses"},
                {"name": "Trainer", "href": "#trainer"},
                {"name": "Contact", "href": "#contact"}
            ],
            "stats": {
                "freeCourses": "250K",
                "averageIncrease": "85%",
                "activeStudents": "12.5K"
            },
            "partners": [
                {"name": "Microsoft", "logo": "microsoft-logo.png"},
                {"name": "Meta", "logo": "meta-logo.png"},
                {"name": "Walmart", "logo": "walmart-logo.png"}
            ],
            "features": [
                {
                    "title": "Interactive Learning",
                    "description": "Engage with dynamic content and real-time feedback"
                },
                {
                    "title": "Expert Instructors", 
                    "description": "Learn from industry professionals and thought leaders"
                },
                {
                    "title": "Flexible Schedule",
                    "description": "Study at your own pace, anytime, anywhere"
                }
            ],
            "colors": {
                "primary": "#667eea",
                "secondary": "#764ba2",
                "accent": "#fbbf24",
                "text": "#1f2937",
                "textLight": "#6b7280"
            }
        };

        // Make course data globally available
        window.courseData = courseData;
    </script>
</body>
</html>
