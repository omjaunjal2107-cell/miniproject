<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenCREATE - Product Requirements Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .navigation {
            background: #34495e;
            padding: 1rem 0;
            position: sticky;
            top: 120px;
            z-index: 99;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 0 1rem;
        }

        .nav-item {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #2ecc71;
            border-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .content {
            padding: 2rem;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            border-bottom: 3px solid #2ecc71;
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border: 1px solid #ecf0f1;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            border-color: #2ecc71;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .epic-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .epic-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .user-stories {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .user-story {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 0.8rem;
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        .tech-stack {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .tech-category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 1rem;
        }

        .tech-category h4 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .roadmap-phase {
            position: relative;
            margin-left: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #2ecc71;
        }

        .roadmap-phase::before {
            content: '';
            position: absolute;
            left: -1.5rem;
            top: 1.5rem;
            width: 1rem;
            height: 1rem;
            background: #2ecc71;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 0 3px #2ecc71;
        }

        .phase-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .phase-duration {
            background: #2ecc71;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .list-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-left: 4px solid #2ecc71;
        }

        .risk-item {
            background: #fff5f5;
            border-left: 4px solid #e74c3c;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
        }

        .risk-title {
            font-weight: 600;
            color: #e74c3c;
            margin-bottom: 0.5rem;
        }

        .search-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #ecf0f1;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ecf0f1;
            border-top: 4px solid #2ecc71;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .grid { grid-template-columns: 1fr; }
            .nav-container { justify-content: flex-start; }
            .content { padding: 1rem; }
            .roadmap-phase { margin-left: 1rem; }
        }
    </style>
</head>

        // Application State
        let currentSection = 'overview';

        // Initialize the application
        function initializeApp() {
            renderHeader();
            renderNavigation();
            renderContent();
            setupEventListeners();
        }

        // Render header
        function renderHeader() {
            document.getElementById('product-name').textContent = prdData.product_requirements_document.metadata.product_name;
            document.getElementById('product-subtitle').textContent = 'Product Requirements Document - Revolutionizing Agriculture Through Technology';
        }

        // Render navigation
        function renderNavigation() {
            const navItems = [
                { id: 'overview', label: 'Overview', icon: 'üè†' },
                { id: 'problem', label: 'Problem & Vision', icon: 'üéØ' },
                { id: 'metrics', label: 'Success Metrics', icon: 'üìä' },
                { id: 'epics', label: 'User Stories', icon: 'üìñ' },
                { id: 'architecture', label: 'Architecture', icon: 'üèóÔ∏è' },
                { id: 'roadmap', label: 'Roadmap', icon: 'üó∫Ô∏è' },
                { id: 'risks', label: 'Risk Assessment', icon: '‚ö†Ô∏è' }
            ];

            const navContainer = document.getElementById('navigation');
            navContainer.innerHTML = navItems.map(item => 
                `<div class="nav-item ${item.id === currentSection ? 'active' : ''}" 
                     onclick="navigateToSection('${item.id}')">
                    ${item.icon} ${item.label}
                </div>`
            ).join('');
        }

        // Navigate to section
        function navigateToSection(sectionId) {
            currentSection = sectionId;
            renderNavigation();
            renderContent();
            
            // Smooth scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Render content based on current section
        function renderContent() {
            const contentContainer = document.getElementById('content-sections');
            
            switch(currentSection) {
                case 'overview':
                    contentContainer.innerHTML = renderOverview();
                    break;
                case 'problem':
                    contentContainer.innerHTML = renderProblemVision();
                    break;
                case 'metrics':
                    contentContainer.innerHTML = renderMetrics();
                    break;
                case 'epics':
                    contentContainer.innerHTML = renderEpics();
                    break;
                case 'architecture':
                    contentContainer.innerHTML = renderArchitecture();
                    break;
                case 'roadmap':
                    contentContainer.innerHTML = renderRoadmap();
                    break;
                case 'risks':
                    contentContainer.innerHTML = renderRisks();
                    break;
                default:
                    contentContainer.innerHTML = renderOverview();
            }
        }
