<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmFresh Orders - Crop Order Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="white" opacity="0.1"/></svg>') repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }

        .crop-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .crop-item:hover {
            border-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .crop-item h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .remove-crop {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            float: right;
            margin-top: -10px;
            transition: all 0.3s ease;
        }

        .remove-crop:hover {
            background: #ff3742;
            transform: scale(1.05);
        }

        .add-crop-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin: 20px 0;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .add-crop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .success-message {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .required {
            color: #ff4757;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
   
    <h2 style="color: #4CAF50; margin: 30px 0 20px 0; text-align: center;">ðŸŒ± Crop Details</h2>
                
        <div id="cropContainer">
            <div class="crop-item">
                <h3>Crop #1</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Crop Type <span class="required">*</span></label>
                            <select name="cropType[]" required>
                                <option value="">Select Crop Type</option>
                                <option value="wheat">Wheat</option>
                                <option value="rice">Rice</option>
                                <option value="corn">Corn</option>
                                <option value="barley">Barley</option>
                                <option value="soybeans">Soybeans</option>
                                <option value="potatoes">Potatoes</option>
                                <option value="tomatoes">Tomatoes</option>
                                <option value="onions">Onions</option>
                                <option value="carrots">Carrots</option>
                                <option value="cabbage">Cabbage</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                            
                        <div class="form-group">
                            <label>Quantity (kg) <span class="required">*</span></label>
                            <input type="number" name="quantity[]" min="1" required>
                        </div>
                            
                        <div class="form-group">
                            <label>Quality Grade</label>
                            <select name="quality[]">
                                <option value="">Select Quality</option>
                                <option value="premium">Premium</option>
                                <option value="standard">Standard</option>
                                <option value="economy">Economy</option>
                            </select>
                        </div>
                            
                        <div class="form-group">
                            <label>Expected Price per kg (â‚¹)</label>
                            <input type="number" name="price[]" min="0" step="0.01">
                        </div>
                    </div>
                </div>
            </div>
                
            <button type="button" class="add-crop-btn" onclick="addCrop()">+ Add Another Crop</button>
                
            <div class="form-group">
                <label for="specialInstructions">Special Instructions</label>
                <textarea id="specialInstructions" name="specialInstructions" rows="4" placeholder="Any special handling requirements, organic certification, storage conditions, etc."></textarea>
            </div>
                
            <button type="submit" class="submit-btn">Submit Crop Order ðŸ“¤</button>
                
            <div id="successMessage" class="success-message">
                <h3>ðŸŽ‰ Order Submitted Successfully!</h3>
                <p>Thank you for your crop order. We'll contact you within 24 hours to confirm details and arrange pickup.</p>
            </div>
        </form>
    </div>
</div>

    <script>
        let cropCount = 1;

        function addCrop() {
            cropCount++;
            const cropContainer = document.getElementById('cropContainer');
            
            const cropItem = document.createElement('div');
            cropItem.className = 'crop-item';
            cropItem.innerHTML = `
                <button type="button" class="remove-crop" onclick="removeCrop(this)">Remove</button>
                <h3>Crop #${cropCount}</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Crop Type <span class="required">*</span></label>
                        <select name="cropType[]" required>
                            <option value="">Select Crop Type</option>
                            <option value="wheat">Wheat</option>
                            <option value="rice">Rice</option>
                            <option value="corn">Corn</option>
                            <option value="barley">Barley</option>
                            <option value="soybeans">Soybeans</option>
                            <option value="potatoes">Potatoes</option>
                            <option value="tomatoes">Tomatoes</option>
                            <option value="onions">Onions</option>
                            <option value="carrots">Carrots</option>
                            <option value="cabbage">Cabbage</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Quantity (kg) <span class="required">*</span></label>
                        <input type="number" name="quantity[]" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Quality Grade</label>
                        <select name="quality[]">
                            <option value="">Select Quality</option>
                            <option value="premium">Premium</option>
                            <option value="standard">Standard</option>
                            <option value="economy">Economy</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Expected Price per kg (â‚¹)</label>
                        <input type="number" name="price[]" min="0" step="0.01">
                    </div>
                </div>
            `;
            
            cropContainer.appendChild(cropItem);
            
            // Animate the new item
            setTimeout(() => {
                cropItem.style.transform = 'translateY(0)';
                cropItem.style.opacity = '1';
            }, 10);
        }

        function removeCrop(button) {
            const cropItem = button.closest('.crop-item');
            cropItem.style.transform = 'translateX(-100%)';
            cropItem.style.opacity = '0';
            
            setTimeout(() => {
                cropItem.remove();
                updateCropNumbers();
            }, 300);
        }

        function updateCropNumbers() {
            const cropItems = document.querySelectorAll('.crop-item h3');
            cropItems.forEach((heading, index) => {
                heading.textContent = `Crop #${index + 1}`;
            });
            cropCount = cropItems.length;
        }

        document.getElementById('cropOrderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate form submission
            const formData = new FormData(this);
            const orderData = {};
            
            // Collect form data
            for (let [key, value] of formData.entries()) {
                if (orderData[key]) {
                    if (Array.isArray(orderData[key])) {
                        orderData[key].push(value);
                    } else {
                        orderData[key] = [orderData[key], value];
                    }
                } else {
                    orderData[key] = value;
                }
            }
            
            console.log('Order Data:', orderData);
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Scroll to success message
            document.getElementById('successMessage').scrollIntoView({ 
                behavior: 'smooth' 
            });
            
            // Reset form after 3 seconds
            setTimeout(() => {
                this.reset();
                document.getElementById('successMessage').style.display = 'none';
                // Reset to single crop
                const cropContainer = document.getElementById('cropContainer');
                const cropItems = cropContainer.querySelectorAll('.crop-item');
                for (let i = 1; i < cropItems.length; i++) {
                    cropItems[i].remove();
                }
                cropCount = 1;
                updateCropNumbers();
            }, 3000);
        });

        // Set minimum date to today
        document.getElementById('preferredDate').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
