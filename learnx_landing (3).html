<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travello - Travel Booking Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f6f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 0;
            position: relative;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #2d3748;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background: #2d3748;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .booking-form {
            display: flex;
            gap: 15px;
            align-items: center;
            background: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 3px;
            min-width: 120px;
        }

        .form-label {
            font-size: 12px;
            font-weight: 600;
            color: #2d3748;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            font-size: 14px;
            color: #a0aec0;
            border: none;
            background: transparent;
            outline: none;
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .search-btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .language-btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #2d3748;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .menu-line {
            width: 25px;
            height: 3px;
            background: #2d3748;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-btn:hover .menu-line {
            background: #667eea;
        }

        /* Main Content */
        .main-content {
            display: flex;
            align-items: center;
            padding: 60px 0;
            gap: 80px;
            position: relative;
        }

        .left-content {
            flex: 1;
            z-index: 10;
        }

        .subtitle {
            font-size: 14px;
            font-weight: 600;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .hero-title {
            font-size: 72px;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 25px;
            color: #2d3748;
        }

        .hero-title .highlight {
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .hero-description {
            color: #718096;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 50px;
            max-width: 400px;
        }

        .cta-buttons {
            display: flex;
            gap: 25px;
            align-items: center;
            margin-bottom: 80px;
        }

        .get-app-btn {
            padding: 18px 35px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .get-app-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .discover-btn {
            padding: 18px 35px;
            background: transparent;
            color: #718096;
            border: 2px solid #e2e8f0;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .discover-btn:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
            transform: translateY(-2px);
        }

        .popular-destinations {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .destinations-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .destinations-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .destinations-text {
            flex: 1;
        }

        .destinations-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .destinations-subtitle {
            font-size: 14px;
            color: #a0aec0;
            line-height: 1.4;
        }

        /* Right Content - 3D Illustration */
        .right-content {
            flex: 1;
            position: relative;
            height: 600px;
        }

        .illustration-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .main-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            border-radius: 50%;
            z-index: 5;
        }

        .traveler-character {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: characterBounce 3s ease-in-out infinite;
        }

        .character-body {
            width: 120px;
            height: 140px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border-radius: 60px 60px 30px 30px;
            position: relative;
        }

        .character-head {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: #fdbcb4;
            border-radius: 50%;
            z-index: 12;
        }

        .character-hair {
            position: absolute;
            top: -55px;
            left: 45%;
            transform: translateX(-50%);
            width: 80px;
            height: 50px;
            background: #8b4513;
            border-radius: 40px 40px 0 0;
            z-index: 11;
        }

        .character-face {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 13;
        }

        .eye {
            width: 8px;
            height: 8px;
            background: #2d3748;
            border-radius: 50%;
            position: absolute;
        }

        .eye.left { left: -8px; top: 0; }
        .eye.right { right: -8px; top: 0; }

        .smile {
            width: 20px;
            height: 10px;
            border: 2px solid #2d3748;
            border-top: none;
            border-radius: 0 0 20px 20px;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .character-arms {
            position: absolute;
            top: 25px;
        }

        .arm {
            position: absolute;
            width: 20px;
            height: 50px;
            background: #fdbcb4;
            border-radius: 15px;
        }

        .arm.left {
            left: -25px;
            transform: rotate(-30deg);
            animation: waveArm 2s ease-in-out infinite;
        }

        .arm.right {
            right: -25px;
            transform: rotate(30deg);
        }

        .character-legs {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .leg {
            width: 25px;
            height: 40px;
            background: #4299e1;
            border-radius: 15px 15px 8px 8px;
        }

        .backpack {
            position: absolute;
            top: 10px;
            right: -15px;
            width: 35px;
            height: 45px;
            background: #4a5568;
            border-radius: 8px;
            z-index: 8;
        }

        .backpack::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            background: #2d3748;
            border-radius: 4px;
        }

        .camera {
            position: absolute;
            bottom: 30px;
            left: -30px;
            width: 40px;
            height: 30px;
            background: #2d3748;
            border-radius: 8px;
            z-index: 12;
        }

        .camera::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -8px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: #4a5568;
            border-radius: 50%;
        }

        .camera::after {
            content: '';
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 2px;
        }

        .map-roll {
            position: absolute;
            top: -20px;
            right: -40px;
            width: 25px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            border-radius: 12px;
            z-index: 12;
            animation: rollFloat 3s ease-in-out infinite 0.5s;
        }

        /* Floating decorative elements */
        .dotted-path {
            position: absolute;
            stroke: #cbd5e0;
            stroke-width: 2;
            stroke-dasharray: 5, 5;
            fill: none;
            z-index: 3;
            animation: dashMove 10s linear infinite;
        }

        .location-pin {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #2d3748;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            z-index: 15;
        }

        .location-pin::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
        }

        .pin-1 {
            top: 100px;
            left: 200px;
            animation: pinBounce 2s ease-in-out infinite;
        }

        .pin-2 {
            bottom: 150px;
            right: 100px;
            animation: pinBounce 2s ease-in-out infinite 1s;
        }

        .floating-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            z-index: 20;
            animation: iconFloat 3s ease-in-out infinite;
        }

        .icon-1 {
            top: 80px;
            right: 50px;
            animation-delay: 0s;
        }

        .icon-2 {
            bottom: 80px;
            left: 50px;
            animation-delay: 1s;
        }

        .luggage {
            position: absolute;
            bottom: 50px;
            right: 200px;
            width: 35px;
            height: 45px;
            background: #ff6b6b;
            border-radius: 8px;
            z-index: 12;
        }

        .luggage::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 8px;
            background: #2d3748;
            border-radius: 4px;
        }

        .luggage::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 2px;
            right: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Bottom section */
        .bottom-section {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px 0;
            z-index: 10;
        }

        .popular-destinations-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            position: relative;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: #f7fafc;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .card-title {
            font-size: 22px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .card-description {
            color: #a0aec0;
            font-size: 14px;
            line-height: 1.6;
        }

        .world-icon {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 45px;
            height: 45px;
            background: #f7fafc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .world-icon:hover {
            background: #667eea;
            color: white;
            transform: rotate(180deg);
        }

        /* Animations */
        @keyframes characterBounce {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-15px); }
        }

        @keyframes waveArm {
            0%, 100% { transform: rotate(-30deg); }
            50% { transform: rotate(-60deg); }
        }

        @keyframes rollFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(10deg); }
        }

        @keyframes pinBounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        @keyframes dashMove {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 20; }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                gap: 40px;
            }

            .hero-title {
                font-size: 56px;
            }

            .main-circle {
                width: 380px;
                height: 380px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                gap: 20px;
            }

            .booking-form {
                flex-wrap: wrap;
                gap: 10px;
                padding: 20px;
                border-radius: 20px;
            }

            .main-content {
                flex-direction: column;
                text-align: center;
                padding: 40px 0;
                gap: 40px;
            }

            .hero-title {
                font-size: 42px;
            }

            .right-content {
                height: 400px;
            }

            .main-circle {
                width: 300px;
                height: 300px;
            }

            .popular-destinations-card {
                margin: 0 auto;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 32px;
            }

            .booking-form {
                flex-direction: column;
                align-items: stretch;
            }

            .form-group {
                min-width: auto;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üìç</div>
                <span>travello</span>
            </div>

            <div class="booking-form">
                <div class="form-group">

                    <input type="text" class="form-input" placeholder="Where are you going?">
                </div>

        <main class="main-content">

            <div class="right-content">

                    <!-- Main yellow circle -->
                    <div class="main-circle"></div>

                    <!-- Dotted paths -->
                    <svg class="dotted-path" width="600" height="600" style="position: absolute; top: 0; left: 0;">
                        <path d="M 100 100 Q 200 50 300 100 T 500 200" />
                        <path d="M 50 300 Q 150 250 250 300 T 450 400" />
                    </svg>

                    <!-- Location pins -->
                    <div class="location-pin pin-1"></div>
                    <div class="location-pin pin-2"></div>

                    <!-- Floating icons -->
                    <div class="floating-icon icon-1">‚úàÔ∏è</div>
                    <div class="floating-icon icon-2">üó∫Ô∏è</div>

                    <!-- Traveler character -->
                    <div class="traveler-character">
                        <div class="character-hair"></div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <div class="popular-destinations-card">
                <div class="card-icon">üìç</div>

        <!-- World icon -->

    <script>
        // Interactive functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Search functionality
            document.querySelector('.search-btn').addEventListener('click', function() {
                const destination = document.querySelector('input[placeholder="Where are you going?"]').value;
                const checkIn = document.querySelector('input[placeholder="Add dates"]').value;
                
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = '';
                    if (destination) {
                        alert(`Searching for trips to ${destination}...`);
                    } else {
                        alert('Please enter a destination to search!');
                    }
                }, 150);
            });

            // Get app button
            document.querySelector('.get-app-btn').addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                    alert('Download our mobile app for the best travel experience!\n\n‚úàÔ∏è Book flights\nüè® Find hotels\nüó∫Ô∏è Discover destinations\nüí∞ Get exclusive deals');
                }, 150);
            });

            // Discover button
            document.querySelector('.discover-btn').addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                    alert('Discover amazing destinations:\n\nüèùÔ∏è Tropical Islands\nüèîÔ∏è Mountain Adventures\nüèõÔ∏è Historic Cities\nüå¥ Beach Resorts');
                }, 150);
            });

            // Language button
            document.querySelector('.language-btn').addEventListener('click', function() {
                this.style.transform = 'rotate(180deg)';
                setTimeout(() => {
                    this.style.transform = '';
                    alert('Languages available:\nüá∫üá∏ English\nüá™üá∏ Spanish\nüá´üá∑ French\nüá©üá™ German\nüáÆüáπ Italian');
                }, 300);
            });

            // Menu button animation
            document.querySelector('.menu-btn').addEventListener('click', function() {
                const lines = this.querySelectorAll('.menu-line');
                lines[0].style.transform = 'rotate(45deg) translate(6px, 6px)';
                lines[1].style.opacity = '0';
                lines[2].style.transform = 'rotate(-45deg) translate(6px, -6px)';
                
                setTimeout(() => {
                    lines[0].style.transform = '';
