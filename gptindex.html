<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GreenCREATE</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.2.0/css/line.css">
  <link rel="stylesheet" href="./gptindex.css">
</head>
<body>
  <div class="container">
    <!-- Header / Navbar -->
    <header>
      <nav class="navbar">
        <div class="nav-left nav-section">
          <button type="button" class="nav-button menu-button">
            <i class="uil uil-bars"></i>
          </button>
          <a href="#" class="nav-logo">
            <img src="./WhatsApp Image 2025-08-21 at 19.39.14_d66e43ad.jpg" alt="GreenCREATE logo" class="logo-image">
            <h2 class="logo-text">GreenCREATE</h2>
          </a>
        </div>
        <div class="nav-center nav-section">
          <form action="#" class="search-form">
            <input type="search" placeholder="Search" required class="search-input">
            <button type="submit" class="nav-button search-button">
              <i class="uil uil-search"></i>
            </button>
          </form>
          <button type="button" class="nav-button mic-button">
            <i class="uil uil-microphone"></i>
          </button>
        </div>
        <div class="nav-right nav-section">
          <button type="button" class="nav-button theme-button">
            <i class="uil uil-moon"></i>
          </button>
          <img src="./67363257f3ab95001dd5daba.jpeg" alt="User Profile" class="user-image">
        </div>
      </nav>
    </header>

    <main class="main-layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="link-container">
          <div class="link-section">
            <a href="#" class="link-item"><i class="uil uil-estate"></i> Home</a>
            <a href="#" class="link-item"><i class="uil uil-video"></i> Shorts</a>
            <a href="#" class="link-item"><i class="uil uil-tv-retro"></i> Subscription</a>
          </div>
          <div class="section-separator"></div>
          <div class="link-section">
            <h4 class="section-title">You</h4>
            <a href="#" class="link-item"><i class="uil uil-user-square"></i> Your Channel</a>
            <a href="#" class="link-item"><i class="uil uil-histort"></i> History</a>
            <a href="#" class="link-item"><i class="uil uil-tv-clock"></i> Watch Later</a>
          </div>
          <div class="section-separator"></div>
          <div class="link-section">
            <h4 class="section-title">Explore</h4>
            <a href="#" class="link-item"><i class="uil uil-user-fire"></i> Trending</a>
            <a href="#" class="link-item"><i class="uil uil-basketball"></i> Gaming</a>
            <a href="#" class="link-item"><i class="uil uil-tv-trophy"></i> Sports</a>
          </div>
          <div class="section-separator"></div>
          <div class="link-section">
            <h4 class="section-title">More from YouTube</h4>
            <a href="#" class="link-item"><i class="uil uil-shield-plus"></i> YouTube Plus</a>
            <a href="#" class="link-item"><i class="uil uil-headphones-alt"></i> YouTube Music</a>
            <a href="#" class="link-item"><i class="uil uil-tv-airplay"></i> YouTube Kids</a>
          </div>
          <div class="section-separator"></div>
          <div class="link-section">
            <a href="#" class="link-item"><i class="uil uil-setting"></i> Settings</a>
            <a href="#" class="link-item"><i class="uil uil-file-medical-alt"></i> Report</a>
            <a href="#" class="link-item"><i class="uil uil-question-circle"></i> Help</a>
            <a href="#" class="link-item"><i class="uil uil-exclamation-triangle"></i> Feedback</a>
          </div>
        </div>
      </aside>

      <!-- Content Wrapper -->
      <div class="content-wrapper">
        <!-- Categories -->
        <div class="category-list">
          <button class="category-button">All</button>
          <button class="category-button">Information</button>
          <button class="category-button">Plants</button>
          <button class="category-button">Vegetables</button>
          <button class="category-button">Products</button>
          <button class="category-button">Seeds</button>
          <button class="category-button">Pesticides</button>
          <button class="category-button">Fertilizers</button>
          <button class="category-button">Flowers</button>
          <button class="category-button">About</button>
        </div>

        <!-- Main Content (placeholder) -->
        <section class="main-content">
          <!-- Your content goes here -->
        </section>
      </div>
    </main>
  </div>

</html>
